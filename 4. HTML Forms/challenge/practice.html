<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./practice-styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="username" name="username" required />
            </li>
            <li>
              <label for="useremail">Your E-Mail Address</label>
              <input type="email" id="useremail" name="useremail" required />
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input type="tel" id="userphone" name="userphone" required />
            </li>
            <li>
              <label for="usermessage">Your Message</label>
              <textarea
                id="usermessage"
                name="usermessage"
                rows="6"
                required
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="channel">How did you find us</label>
          <select id="channel" name="channel">
            <option value="serch">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li>
              <input type="radio" id="reply-phone" name="reply" value="phone" />
              <label for="reply-phone">Call me</label>
            </li>
            <li>
              <input type="radio" id="reply-email" name="reply" value="email" />
              <label for="reply-email">Don`t reply</label>
            </li>
          </ul>
        </section>
        <section>
          <input type="checkbox" id="accept-temrs" name="accept-terms" />
          <label for="accept-terms">Accept Terms</label>
        </section>
        <section>
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
